<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = +prompt("Hãy nhập 1 số bất kỳ");
        if (x == 0) {
            document.write("có giá trị = 0");
        }
        else if (x > 0) {
            document.write("Số nguyên dương");
        }
        else {
            document.write("Số nguyên âm");
        }
    </script>

</body>

</html>
