<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("nhập số a");
        let b = +prompt("nhập số b");
        let x = prompt("nhập phép tính");
        if (x = "+") {
            let s = a + b;
            document.write("a+b= " + s);
        }
        else if (x = "-") {
            let s = a - b;
            document.write("a-b= " + s);
        }
        else if (x = "*") {
            let s = a * b;
            document.write("a*b= " + s);
        }
        else{
            let s = a / b;
            document.write("a/b= " + s);
        }
    </script>
</body>

</html>
