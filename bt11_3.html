<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let hour = +prompt("Bây giờ là mấy giờ");
        if (hour < 10) {
            document.write("Good morning!");
        }
        else if (hour < 20) {
            document.write("Good day");
        }
        else {
            document.write("Good evening");
        }
    </script>
</body>

</html>
