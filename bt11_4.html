<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = +prompt("Hãy nhập 1 số bất kỳ");
        if (x % 2 == 0) {
            document.write("Số của bạn là số chẵn");
        }
        else {
            document.write("Số của bạn là số lẻ");
        }
    </script>
</body>

</html>
